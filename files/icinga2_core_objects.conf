check_udp:
  attrs:
    arguments:
      -H: $HOSTADDRESS$
      -p: $ARG1$
    command: "PluginDir + \"/check_udp\""
    import: ["C_BASE"]
check_https:
  attrs:
    arguments:
      -S: $HOSTADDRESS$
    command: "CUSTM_ADM_SCRIPTS + \"/check_http.sh\""
