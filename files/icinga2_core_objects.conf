CSSH:
  attrs:
    command: [
      "PluginDir + \"/check_by_ssh\"",
      "--skip-stderr", "-C", "$command$",
      "--timeout=$ssh_timeout$",
      "-H", "$ssh_host$" , "-p", "$ssh_port$",
      "-i", "$SSHKEY$", "-l", "$ssh_username$", "-q"]
