check_host_alive:
  attrs:
    arguments:
      -H: $HOSTADDRESS$
      -c: '5000.0,100%'
      -p: '1'
      -w: '3000.0,80%'
    command: "PluginDir + \"/check_ping\""
    import: ["C_BASE"]
check_hpjd:
  attrs:
    arguments:
      -C: public
      -H: $HOSTADDRESS$
      $other_args$: {}
    command: "PluginDir + \"/check_hpjd\""
